<section class="step-1 step">
  <section class="steps-display">
    <div class="step-text">
      <div class="step-number current-step">1</div>

      <div class="step-name">
        <p class="step-num">Passo 1</p>
        <p class="step-name-text">Suas Informações</p>
      </div>
    </div>

    <div class="step-text">
      <div class="step-number">2</div>

      <div class="step-name">
        <p class="step-num">Passo 2</p>
        <p class="step-name-text">Seu Endereço</p>
      </div>
    </div>

    <div class="step-text">
      <div class="step-number">3</div>

      <div class="step-name">
        <p class="step-num">Passo 3</p>
        <p class="step-name-text">Selecione um plano</p>
      </div>
    </div>

    <div class="step-text">
      <div class="step-number">4</div>

      <div class="step-name">
        <p class="step-num">Passo 4</p>
        <p class="step-name-text">Resumo</p>
      </div>
    </div>
  </section>

  <section class="step-form-section">
    <h1 class="step-heading">Informações pessoais</h1>
    <p class="description m-0">
      Forneça seu nome, endereço de e-mail e número de celular.
    </p>

    <form [formGroup]="form" (ngSubmit)="goToStep2()">
      <div class="input-area">
        <div class="label-area">
          <p class="label mb-0">Nome</p>
        </div>
        <input
          type="text"
          placeholder="ex. Raul Domingues"
          id="name"
          formControlName="nome"
        />
      </div>

      <div class="input-area">
        <div class="label-area mt-3">
          <p class="label mb-0">E-mail</p>
        </div>

        <input
          type="email"
          placeholder="ex. raulhdomingues@gmail.com"
          id="email"
          formControlName="email"
        />
      </div>

      <div class="input-area">
        <div class="label-area mt-3">
          <p class="label mb-0">Celular</p>
        </div>
        <input
          type="text"
          placeholder="ex. 4499999999"
          id="phone"
          formControlName="celular"
        />
      </div>

      <section class="step-button-area step-1-button-area mt-5">
        <button class="next-step-btn step-1-btn" type="submit">
          Próximo passo
        </button>
      </section>
    </form>
  </section>
</section>
